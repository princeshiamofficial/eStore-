<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash | Color Hut Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .sidebar-link {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar-link.active {
            background: linear-gradient(to right, #fff7ed, #fff);
            color: #ea580c;
            border-right: 3px solid #ea580c;
        }

        .sidebar-link:hover:not(.active) {
            background-color: #f8fafc;
            color: #ea580c;
            padding-left: 1.25rem;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- Sidebar -->
    <aside id="admin-sidebar"
        class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col z-20 hidden md:flex"></aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <!-- Top Navigation (Mobile) -->
        <header
            class="h-16 bg-white border-b border-slate-200 flex md:hidden items-center justify-between px-6 sticky top-0 z-20">
            <img src="/logo.png" alt="Color Hut" class="h-6">
            <button class="text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </header>

        <div class="p-6 md:p-10 max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-10">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">Trash</h1>
                    <p class="text-slate-500 font-medium">Restore or permanently delete items.</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="emptyTrash()"
                        class="bg-rose-50 text-rose-600 border border-rose-100 px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-rose-100 transition-colors shadow-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Empty Trash
                    </button>
                </div>
            </div>

            <!-- Trash Table -->
            <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 p-8">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr
                                class="text-left text-xs font-black uppercase tracking-widest text-slate-400 border-b border-slate-100">
                                <th class="pb-4 pl-4">Item</th>
                                <th class="pb-4">Type</th>
                                <th class="pb-4">Deleted Date</th>
                                <th class="pb-4 pr-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="trashTableBody" class="divide-y divide-slate-50">
                            <!-- Items will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div id="emptyTrashState" class="hidden flex flex-col items-center justify-center py-20 text-center">
                    <div class="w-20 h-20 bg-slate-50 rounded-3xl flex items-center justify-center mb-6">
                        <svg class="w-10 h-10 text-slate-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-slate-900 mb-2">Trash is empty</h3>
                    <p class="text-slate-500">Deleted items will appear here.</p>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal"
        class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 text-center shadow-2xl">
            <div class="w-16 h-16 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-slate-900 mb-2">Delete Permanently?</h3>
            <p class="text-slate-500 mb-8">This action cannot be undone. The item will be removed forever.</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()"
                    class="flex-1 px-5 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-50 transition-colors">
                    Cancel
                </button>
                <button onclick="confirmDelete()"
                    class="flex-1 px-5 py-3 rounded-xl font-bold bg-rose-500 text-white hover:bg-rose-600 shadow-lg shadow-rose-500/20 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>


    <script src="/assets/admin-sidebar.js?v=2"></script>
    <script src="/assets/admin-common.js"></script>
    <script>


        // Load trash items
        async function loadTrash() {
            try {
                const response = await fetch('/api/trash');
                const items = await response.json();
                renderTrash(items);
            } catch (error) {
                console.error('Error loading trash:', error);
            }
        }

        function renderTrash(items) {
            const tableBody = document.getElementById('trashTableBody');
            const emptyState = document.getElementById('emptyTrashState');

            if (items.length === 0) {
                tableBody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tableBody.innerHTML = items.map(item => {
                let mainImage = '';
                if (item.type === 'Product' && item.image) {
                    try {
                        const images = item.image.startsWith('[') ? JSON.parse(item.image) : [item.image];
                        mainImage = images[0] || '';
                    } catch (e) {
                        mainImage = item.image;
                    }
                }

                return `
                <tr class="group hover:bg-slate-50/50 transition-colors">
                    <td class="py-4 pl-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-slate-50 rounded-xl overflow-hidden flex items-center justify-center text-slate-400 border border-slate-100">
                                ${mainImage ?
                        `<img src="${mainImage}" class="w-full h-full object-cover">` :
                        (item.type === 'Product' ?
                            '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>' :
                            '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>')
                    }
                            </div>
                            <div>
                                <div class="font-bold text-slate-900">${item.name}</div>
                                <div class="text-xs font-medium text-slate-400">#${item.id}</div>
                            </div>
                        </div>
                    </td>
                    <td class="py-4 font-bold text-slate-600">${item.type}</td>
                    <td class="py-4 font-medium text-slate-500">${new Date(item.deleted_at).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                    <td class="py-4 pr-4 text-right">
                        <div class="flex items-center justify-end gap-3">
                            <button onclick="restoreItem(${item.id}, '${item.type}')" class="text-emerald-600 hover:text-emerald-700 font-bold text-sm">Restore</button>
                            <button onclick="openDeleteModal(${item.id}, '${item.type}')" class="text-rose-500 hover:text-rose-600 font-bold text-sm">Delete</button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        async function restoreItem(id, type) {
            const endpoint = type === 'Product' ? `/api/products/${id}/restore` : `/api/categories/${id}/restore`;
            try {
                const response = await fetch(endpoint, { method: 'POST' });
                if (response.ok) loadTrash();
            } catch (error) {
                console.error('Error restoring item:', error);
            }
        }

        let deleteTargetId = null;
        let deleteTargetType = null;
        let isEmptyTrash = false;

        function openDeleteModal(id, type) {
            deleteTargetId = id;
            deleteTargetType = type;
            isEmptyTrash = false;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function openEmptyTrashModal() {
            isEmptyTrash = true;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            deleteTargetId = null;
            deleteTargetType = null;
            isEmptyTrash = false;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        async function confirmDelete() {
            try {
                if (isEmptyTrash) {
                    const response = await fetch('/api/trash/empty', { method: 'DELETE' });
                    if (response.ok) loadTrash();
                } else if (deleteTargetId && deleteTargetType) {
                    const endpoint = deleteTargetType === 'Product' ? `/api/products/${deleteTargetId}/permanent` : `/api/categories/${deleteTargetId}/permanent`;
                    const response = await fetch(endpoint, { method: 'DELETE' });
                    if (response.ok) loadTrash();
                }
            } catch (error) {
                console.error('Error deleting:', error);
            }
            closeDeleteModal();
        }

        async function emptyTrash() {
            openEmptyTrashModal();
        }

        // Listen for updates


        // Initial load
        loadTrash();
    </script>

</body>

</html>
