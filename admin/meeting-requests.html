<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Requests | Color Hut Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .sidebar-link {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar-link.active {
            background: linear-gradient(to right, #fff7ed, #fff);
            color: #ea580c;
            border-right: 3px solid #ea580c;
        }

        .sidebar-link:hover:not(.active) {
            background-color: #f8fafc;
            color: #ea580c;
            padding-left: 1.25rem;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- Sidebar -->
    <aside id="admin-sidebar"
        class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col z-20 hidden md:flex"></aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <!-- Top Navigation (Mobile) -->
        <header
            class="h-16 bg-white border-b border-slate-200 flex md:hidden items-center justify-between px-6 sticky top-0 z-20">
            <img src="/logo.png" alt="Color Hut" class="h-6">
            <button class="text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </header>

        <div class="p-6 md:p-10 max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-10">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">Meeting Requests</h1>
                    <p class="text-slate-500 font-medium">Review and manage user-submitted meeting requests.</p>
                </div>
            </div>

            <!-- Requests Table -->
            <div
                class="bg-white rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr
                                class="text-left text-xs font-black uppercase tracking-widest text-slate-400 border-b border-slate-100">
                                <th class="py-6 pl-8">Business Info</th>
                                <th class="py-6">Contact Person</th>
                                <th class="py-6">WhatsApp</th>
                                <th class="py-6">Menu Type</th>
                                <th class="py-6 pr-8 text-right">Date</th>
                                <th class="py-6 pr-8 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTableBody" class="divide-y divide-slate-50">
                            <!-- Requests will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="noRequests" class="hidden py-20 text-center">
                    <p class="text-slate-400 font-bold text-sm uppercase tracking-widest">No meeting requests found</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div id="detailsModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] max-w-2xl w-full p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-900">Request Details</h2>
                <button onclick="closeDetailsModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div id="modalContent" class="grid grid-cols-2 gap-6">
                <!-- Details filled via JS -->
            </div>

            <div class="mt-8 pt-6 border-t border-slate-100 flex justify-end">
                <button onclick="closeDetailsModal()"
                    class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-orange-600 transition-colors shadow-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] max-w-md w-full p-8 shadow-2xl">
            <h2 class="text-2xl font-black text-slate-900 mb-4">Delete Request?</h2>
            <p class="text-slate-600 mb-6 font-medium">This action cannot be undone. This meeting request will be
                permanently removed.</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()"
                    class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-200 transition-colors">
                    Cancel
                </button>
                <button onclick="deleteRequest()"
                    class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="/assets/admin-sidebar.js?v=3"></script>
    <script src="/assets/admin-common.js"></script>
    <script>
        let requests = [];

        async function loadRequests() {
            try {
                const response = await fetch('/api/admin/meeting-requests');
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                    return;
                }
                requests = await response.json();
                renderRequests();
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        function formatDate(dateInput) {
            if (!dateInput) return 'N/A';
            let dateStr = dateInput;
            if (typeof dateInput === 'string' && !dateInput.includes('Z') && !dateInput.includes('+')) {
                dateStr = dateInput.replace(' ', 'T') + 'Z';
            }
            const dateObj = new Date(dateStr);
            return isNaN(dateObj.getTime()) ? 'Invalid Date' : dateObj.toLocaleString('en-GB', {
                timeZone: 'Asia/Dhaka',
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function renderRequests() {
            const tableBody = document.getElementById('requestsTableBody');
            const noRequests = document.getElementById('noRequests');

            if (requests.length === 0) {
                tableBody.innerHTML = '';
                noRequests.classList.remove('hidden');
                return;
            }

            noRequests.classList.add('hidden');
            tableBody.innerHTML = requests.map(req => {
                const date = formatDate(req.created_at);

                return `
                    <tr class="group hover:bg-slate-50 transition-colors">
                        <td class="py-6 pl-8">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-xl bg-orange-50 flex items-center justify-center text-orange-500 font-bold">
                                    ${req.business_type === 'restaurant' ? 'R' : 'P'}
                                </div>
                                <div>
                                    <div class="font-bold text-slate-900 border-b border-orange-100 pb-1 mb-1">${req.business_type === 'restaurant' ? 'Restaurant' : 'Parlor'}</div>
                                    <div class="text-[10px] font-black uppercase tracking-widest text-slate-400">Inquiry</div>
                                </div>
                            </div>
                        </td>
                        <td class="py-6">
                            <div class="font-bold text-slate-700">${req.full_name}</div>
                            <div class="text-xs text-slate-400">${req.designation}</div>
                        </td>
                        <td class="py-6">
                            <a href="https://wa.me/${req.whatsapp_number.replace(/[^0-9]/g, '')}" target="_blank" class="font-bold text-emerald-600 hover:text-emerald-700 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                ${req.whatsapp_number}
                            </a>
                        </td>
                        <td class="py-6">
                            <span class="px-3 py-1 rounded-lg text-xs font-bold ${req.menu_type === 'new' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'}">
                                ${req.menu_type === 'new' ? 'New Menu' : 'Update Existing'}
                            </span>
                        </td>
                        <td class="py-6 pr-8 text-right font-medium text-slate-500 text-sm">
                            ${date}
                        </td>
                        <td class="py-6 pr-8 text-right">
                            <div class="flex items-center justify-end gap-2">
                                <button onclick="viewDetails(${req.id})" class="p-2 text-slate-400 hover:text-orange-500 hover:bg-orange-50 rounded-xl transition-all" title="View Details">
                                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <button onclick="confirmDelete(${req.id})" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all" title="Delete Request">
                                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function viewDetails(id) {
            const req = requests.find(r => r.id === id);
            if (!req) return;

            const modalContent = document.getElementById('modalContent');
            const fields = [
                { label: 'Business Type', value: req.business_type.charAt(0).toUpperCase() + req.business_type.slice(1) },
                { label: 'Designation', value: req.designation },
                { label: 'Full Name', value: req.full_name },

                { label: 'Menu Type', value: req.menu_type === 'new' ? 'New Menu' : 'Update Existing' },
                { label: 'WhatsApp Number', value: req.whatsapp_number },
                { label: 'Address', value: req.address, fullWidth: true },
                { label: 'Submitted On', value: formatDate(req.created_at), fullWidth: true }
            ];

            modalContent.innerHTML = fields.map(field => `
                <div class="${field.fullWidth ? 'col-span-2' : ''}">
                    <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-1">${field.label}</p>
                    <p class="text-slate-900 font-bold">${field.value}</p>
                </div>
            `).join('');

            document.getElementById('detailsModal').classList.remove('hidden');
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }

        let deleteId = null;
        function confirmDelete(id) {
            deleteId = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            deleteId = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        async function deleteRequest() {
            if (!deleteId) return;
            try {
                const response = await fetch(`/api/admin/meeting-requests/${deleteId}`, {
                    method: 'DELETE'
                });
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                    return;
                }
                if (response.ok) {
                    closeDeleteModal();
                    loadRequests();
                } else {
                    alert('Failed to delete request');
                }
            } catch (error) {
                console.error('Error deleting request:', error);
                alert('An error occurred while deleting');
            }
        }

        // Listen for mobile menu toggle (handled in admin-sidebar.js)
        document.addEventListener('DOMContentLoaded', loadRequests);
    </script>
</body>

</html>
