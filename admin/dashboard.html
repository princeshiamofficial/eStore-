<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Color Hut Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .sidebar-link {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar-link.active {
            background: linear-gradient(to right, #fff7ed, #fff);
            color: #ea580c;
            border-right: 3px solid #ea580c;
        }

        .sidebar-link:hover:not(.active) {
            background-color: #f8fafc;
            color: #ea580c;
            padding-left: 1.25rem;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- Sidebar -->
    <aside id="admin-sidebar"
        class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col z-20 hidden md:flex"></aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <!-- Top Navigation (Mobile) -->
        <header
            class="h-16 bg-white border-b border-slate-200 flex md:hidden items-center justify-between px-6 sticky top-0 z-20">
            <img src="/logo.png" alt="Color Hut" class="h-6">
            <button class="text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </header>

        <div class="p-6 md:p-10 max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-10">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">Dashboard</h1>
                    <p class="text-slate-500 font-medium">Welcome back, here's what's happening at the studio.</p>
                </div>
                <div class="flex gap-3">
                    <button
                        class="bg-white border border-slate-200 text-slate-600 px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-slate-50 transition-colors shadow-sm">
                        Export Report
                    </button>
                    <button
                        class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-orange-600 transition-colors shadow-lg shadow-slate-900/10 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        New Product
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6 mb-10">
                <!-- Total Categories -->
                <div
                    class="bg-white p-3 md:p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3 md:gap-4 hover:shadow-md transition-shadow">
                    <div
                        class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-blue-500 flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-400 mb-0.5">Total Categories</p>
                        <h3 id="statTotalCategories" class="text-xl font-black text-slate-900 tracking-tight">-</h3>
                    </div>
                </div>

                <!-- Total Products -->
                <div
                    class="bg-white p-3 md:p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3 md:gap-4 hover:shadow-md transition-shadow">
                    <div
                        class="w-12 h-12 rounded-full bg-amber-50 flex items-center justify-center text-amber-500 flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-400 mb-0.5">Total Products</p>
                        <h3 id="statTotalProducts" class="text-xl font-black text-slate-900 tracking-tight">-</h3>
                    </div>
                </div>

                <!-- Published -->
                <div
                    class="bg-white p-3 md:p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3 md:gap-4 hover:shadow-md transition-shadow">
                    <div
                        class="w-12 h-12 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-500 flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-400 mb-0.5">Published</p>
                        <h3 id="statPublished" class="text-xl font-black text-slate-900 tracking-tight">-</h3>
                    </div>
                </div>

                <!-- Unpublished -->
                <div
                    class="bg-white p-3 md:p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3 md:gap-4 hover:shadow-md transition-shadow">
                    <div
                        class="w-12 h-12 rounded-full bg-cyan-50 flex items-center justify-center text-cyan-500 flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-400 mb-0.5">Unpublished</p>
                        <h3 id="statUnpublished" class="text-xl font-black text-slate-900 tracking-tight">-</h3>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Recent Published -->
                <div
                    class="lg:col-span-2 bg-white rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 p-8">
                    <div class="flex items-center justify-between mb-8">
                        <h3 class="text-xl font-bold text-slate-900">Recent Published</h3>
                        <a href="/admin/products" class="text-sm font-bold text-orange-500 hover:text-orange-600">View
                            All</a>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr
                                    class="text-left text-xs font-black uppercase tracking-widest text-slate-400 border-b border-slate-100">
                                    <th class="pb-4 pl-4">Product</th>
                                    <th class="pb-4">Category</th>
                                    <th class="pb-4 pr-4 text-right">Status</th>
                                </tr>
                            </thead>
                            <tbody id="recentProductsTable" class="divide-y divide-slate-50">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Trending Categories -->
                <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 p-8">
                    <h3 class="text-xl font-bold text-slate-900 mb-8">Trending Categories</h3>
                    <div id="trendingCategoriesList" class="space-y-6">
                        <!-- Dynamic Content -->
                    </div>

                    <div class="mt-10 p-6 bg-slate-50 rounded-2xl border border-slate-100">
                        <h4 class="font-bold text-slate-900 mb-2">Pro Tip</h4>
                        <p class="text-sm text-slate-500 font-medium">Update your inventory for the upcoming holiday
                            season to maximize sales.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="/assets/admin-sidebar.js?v=3"></script>
    <script src="/assets/admin-common.js"></script>
    <script>


        async function loadDashboardStats() {
            try {
                const response = await fetch('/api/admin/dashboard-stats');
                const stats = await response.json();

                // Update Overview Cards
                document.getElementById('statTotalCategories').textContent = stats.totalCategories;
                document.getElementById('statTotalProducts').textContent = stats.totalProducts;
                document.getElementById('statPublished').textContent = stats.publishedProducts;
                document.getElementById('statUnpublished').textContent = stats.unpublishedProducts;

                // Update Recent Products Table
                const recentTable = document.getElementById('recentProductsTable');
                recentTable.innerHTML = stats.recentProducts.map(product => {
                    let images = [];
                    try {
                        images = product.image ? (product.image.startsWith('[') ? JSON.parse(product.image) : [product.image]) : [];
                    } catch (e) { images = [product.image]; }
                    const mainImage = images[0] || 'https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=100&q=80';

                    return `
                        <tr class="group hover:bg-slate-50/50 transition-colors">
                            <td class="py-4 pl-4">
                                <div class="flex items-center gap-4">
                                    <img src="${mainImage}" class="w-12 h-12 rounded-xl object-cover" alt="Product">
                                    <div>
                                        <div class="font-bold text-slate-900">${product.name}</div>
                                        <div class="text-xs font-medium text-slate-400">#PRD-${product.id.toString().padStart(3, '0')}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="py-4 font-bold text-slate-600">${product.category_name || 'Uncategorized'}</td>
                            <td class="py-4 pr-4 text-right">
                                <span class="${product.status === 'Published' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'} font-bold text-xs px-2.5 py-1 rounded-lg">
                                    ${product.status}
                                </span>
                            </td>
                        </tr>
                    `;
                }).join('');

                // Update Trending Categories
                const trendingList = document.getElementById('trendingCategoriesList');
                const totalProducts = stats.totalProducts || 1;
                const colors = ['bg-orange-500', 'bg-indigo-500', 'bg-pink-500'];

                trendingList.innerHTML = stats.trendingCategories.map((cat, index) => {
                    const percentage = Math.round((cat.product_count / totalProducts) * 100);
                    return `
                        <div>
                            <div class="flex justify-between text-sm font-bold text-slate-600 mb-2">
                                <span>${cat.name}</span>
                                <span>${percentage}%</span>
                            </div>
                            <div class="h-3 bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full ${colors[index % colors.length]} rounded-full" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error('Error loading dashboard stats:', err);
            }
        }

        // Listen for updates


        document.addEventListener('DOMContentLoaded', loadDashboardStats);
    </script>
</body>

</html>
