<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Color Hut Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .sidebar-link {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar-link.active {
            background: linear-gradient(to right, #fff7ed, #fff);
            color: #ea580c;
            border-right: 3px solid #ea580c;
        }

        .sidebar-link:hover:not(.active) {
            background-color: #f8fafc;
            color: #ea580c;
            padding-left: 1.25rem;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- Sidebar -->
    <aside id="admin-sidebar"
        class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col z-20 hidden md:flex"></aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <!-- Top Navigation (Mobile) -->
        <header
            class="h-16 bg-white border-b border-slate-200 flex md:hidden items-center justify-between px-6 sticky top-0 z-20">
            <img src="/logo.png" alt="Color Hut" class="h-6">
            <button class="text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </header>

        <div class="p-6 md:p-10 max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-10">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">Categories</h1>
                    <p class="text-slate-500 font-medium">Manage and reorder your product categories.</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="openCategoryModal()"
                        class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-orange-600 transition-colors shadow-lg shadow-slate-900/10 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        New Category
                    </button>
                </div>
            </div>

            <!-- Categories Grid -->
            <div id="categoriesGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Category Modal -->
    <div id="categoryModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] max-w-md w-full p-8 shadow-2xl">
            <h2 id="modalTitle" class="text-2xl font-black text-slate-900 mb-6">New Category</h2>
            <form id="categoryForm" onsubmit="saveCategory(event)" class="space-y-4">
                <input type="hidden" id="categoryId">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Category
                        Name</label>
                    <input type="text" id="categoryName" required
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 outline-none focus:border-orange-500 focus:bg-white text-slate-800 font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Category
                        Icon</label>
                    <div id="iconDropZone"
                        class="w-full bg-slate-50 border-2 border-dashed border-slate-200 rounded-xl p-4 text-center cursor-pointer hover:border-orange-500 hover:bg-orange-50/50 transition-all flex flex-col items-center gap-2 group">
                        <input type="file" id="iconInput" class="hidden" accept="image/*">
                        <div id="iconPreview"
                            class="hidden relative w-12 h-12 rounded-lg overflow-hidden border border-slate-200 group/preview">
                            <img src="" class="w-full h-full object-cover">
                            <button type="button" onclick="removeCategoryIcon(event)"
                                class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover/preview:opacity-100 transition-opacity">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <div id="iconPlaceholder" class="flex flex-col items-center">
                            <svg class="w-6 h-6 text-slate-400 group-hover:text-orange-500" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <span class="text-[10px] font-bold text-slate-400 mt-1 uppercase">Upload Icon</span>
                        </div>
                        <input type="hidden" id="categoryIcon">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Parent
                        Categories (Select Multiple)</label>
                    <div id="parentCategoriesList"
                        class="max-h-40 overflow-y-auto bg-slate-50 border border-slate-200 rounded-xl p-3 space-y-2">
                        <!-- Checkboxes filled via JS -->
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeCategoryModal()"
                        class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-200 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-orange-600 transition-colors">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] max-w-md w-full p-8 shadow-2xl">
            <h2 class="text-2xl font-black text-slate-900 mb-4">Delete Category?</h2>
            <p class="text-slate-600 mb-6">This action cannot be undone. Products in this category will be
                uncategorized.</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()"
                    class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-200 transition-colors">
                    Cancel
                </button>
                <button onclick="confirmDelete()"
                    class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="/assets/admin-sidebar.js?v=3"></script>
    <script src="/assets/admin-common.js"></script>
    <script>
        let categories = [];
        let deleteId = null;



        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                categories = await response.json();
                populateParentCheckboxes();
                renderCategories();
                initSortable();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function populateParentCheckboxes() {
            const container = document.getElementById('parentCategoriesList');
            const mainCategories = categories.filter(c => !c.parent_ids);
            const currentId = document.getElementById('categoryId').value;

            let html = '';
            mainCategories.forEach(cat => {
                if (cat.id != currentId) {
                    html += `
                        <label class="flex items-center gap-3 p-2 hover:bg-white rounded-lg cursor-pointer transition-colors border border-transparent hover:border-slate-100">
                            <input type="checkbox" name="parent_ids" value="${cat.id}" class="w-4 h-4 rounded border-slate-300 text-orange-600 focus:ring-orange-500">
                            <span class="text-sm font-bold text-slate-700">${cat.name}</span>
                        </label>
                    `;
                }
            });
            container.innerHTML = html || '<p class="text-[10px] text-slate-400 text-center py-2 uppercase font-black">No main categories available</p>';
        }

        let sortableInstance = null;
        function initSortable() {
            const grid = document.getElementById('categoriesGrid');
            if (sortableInstance) sortableInstance.destroy();

            sortableInstance = Sortable.create(grid, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'opacity-50',
                onEnd: async function () {
                    const orders = Array.from(grid.children).map((el, index) => ({
                        id: parseInt(el.dataset.id),
                        position: index
                    }));

                    try {
                        const response = await fetch('/api/categories/reorder', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ orders })
                        });

                        if (!response.ok) {
                            console.error('Failed to save reorder');
                            loadCategories(); // Reset to server state
                        }
                    } catch (error) {
                        console.error('Error reordering:', error);
                        loadCategories();
                    }
                }
            });
        }

        // Render categories
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            const colors = ['orange', 'indigo', 'pink', 'emerald', 'purple', 'blue'];

            grid.innerHTML = categories.map((cat, index) => {
                const color = colors[index % colors.length];
                return `
                    <div data-id="${cat.id}" class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-xl shadow-slate-200/50 hover:shadow-2xl transition-all duration-300 group relative">
                        <div class="drag-handle absolute -left-3 top-1/2 -translate-y-1/2 w-8 h-12 bg-white border border-slate-100 shadow-sm rounded-lg opacity-0 group-hover:opacity-100 cursor-grab active:cursor-grabbing flex items-center justify-center transition-all">
                            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M4 8h16M4 16h16" stroke-width="2.5" stroke-linecap="round" />
                            </svg>
                        </div>
                        <div class="flex items-start justify-between mb-6">
                            <div class="w-14 h-14 bg-${color}-50 rounded-2xl flex items-center justify-center text-${color}-500 transition-colors overflow-hidden">
                                ${cat.icon ?
                        `<img src="${cat.icon}" class="w-full h-full object-cover">` :
                        `<svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>`
                    }
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editCategory(${cat.id})" class="p-2 text-slate-300 hover:text-orange-500 hover:bg-orange-50 rounded-xl transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <button onclick="openDeleteModal(${cat.id})" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-xl font-bold text-slate-900 group-hover:text-orange-600 transition-colors">${cat.name}</h3>
                            ${cat.parent_names ? `<span class="text-[10px] font-black uppercase tracking-widest text-slate-400 mt-1 truncate">Sub of ${cat.parent_names}</span>` : '<span class="text-[10px] font-black uppercase tracking-widest text-orange-500 mt-1">Main Category</span>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open modal for new category
        function openCategoryModal() {
            document.getElementById('modalTitle').textContent = 'New Category';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryIcon').value = '';
            document.getElementById('iconPreview').classList.add('hidden');
            document.getElementById('iconPlaceholder').classList.remove('hidden');
            populateParentCheckboxes();
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        // Close category modal
        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.add('hidden');
        }

        // Edit category
        async function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (!category) return;

            document.getElementById('modalTitle').textContent = 'Edit Category';
            document.getElementById('categoryId').value = category.id;
            document.getElementById('categoryName').value = category.name;
            populateParentCheckboxes();

            // Set icon
            if (category.icon) {
                document.getElementById('categoryIcon').value = category.icon;
                const previewImg = document.querySelector('#iconPreview img');
                previewImg.src = category.icon;
                document.getElementById('iconPreview').classList.remove('hidden');
                document.getElementById('iconPlaceholder').classList.add('hidden');
            } else {
                document.getElementById('categoryIcon').value = '';
                document.getElementById('iconPreview').classList.add('hidden');
                document.getElementById('iconPlaceholder').classList.remove('hidden');
            }

            // Set checkboxes
            const parentIds = category.parent_ids ? category.parent_ids.split(',').map(Number) : [];
            document.querySelectorAll('input[name="parent_ids"]').forEach(cb => {
                cb.checked = parentIds.includes(parseInt(cb.value));
            });

            document.getElementById('categoryModal').classList.remove('hidden');
        }

        // Save category
        async function saveCategory(e) {
            e.preventDefault();
            const id = document.getElementById('categoryId').value;
            const parentIds = Array.from(document.querySelectorAll('input[name="parent_ids"]:checked')).map(cb => parseInt(cb.value));

            const data = {
                name: document.getElementById('categoryName').value,
                parent_ids: parentIds,
                icon: document.getElementById('categoryIcon').value || null
            };

            try {
                const url = id ? `/api/categories/${id}` : '/api/categories';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeCategoryModal();
                    loadCategories();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to save category'));
                }
            } catch (error) {
                console.error('Error saving category:', error);
                alert('Error connecting to server');
            }
        }

        // Open delete modal
        function openDeleteModal(id) {
            deleteId = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        // Close delete modal
        function closeDeleteModal() {
            deleteId = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        // Confirm delete
        async function confirmDelete() {
            if (!deleteId) return;

            try {
                const response = await fetch(`/api/categories/${deleteId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    closeDeleteModal();
                    loadCategories();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to delete category'));
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                alert('Error connecting to server');
            }
        }


        // Icon Upload Logic
        const iconInput = document.getElementById('iconInput');
        const iconDropZone = document.getElementById('iconDropZone');

        iconDropZone.onclick = (e) => {
            if (e.target.closest('button')) return;
            iconInput.click();
        };

        iconInput.onchange = async (e) => {
            if (e.target.files.length > 0) {
                const formData = new FormData();
                formData.append('images', e.target.files[0]);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.imageUrls && data.imageUrls[0]) {
                        const url = data.imageUrls[0];
                        document.getElementById('categoryIcon').value = url;
                        const previewImg = document.querySelector('#iconPreview img');
                        previewImg.src = url;
                        document.getElementById('iconPreview').classList.remove('hidden');
                        document.getElementById('iconPlaceholder').classList.add('hidden');
                    }
                } catch (err) {
                    console.error('Icon upload failed:', err);
                    alert('Icon upload failed');
                }
            }
        };

        function removeCategoryIcon(e) {
            if (e) {
                e.stopPropagation();
                e.preventDefault();
            }
            document.getElementById('categoryIcon').value = '';
            document.getElementById('iconPreview').classList.add('hidden');
            document.getElementById('iconPlaceholder').classList.remove('hidden');
            document.getElementById('iconInput').value = '';
        }

        // Initial load
        loadCategories();
    </script>

</body>

</html>
